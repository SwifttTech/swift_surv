<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="{{url('')}}assets/images/logo-dark.jpeg" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Signin</h4>
            <form class="weza-form" action="{{ url('Auth@signin') }}" data-parsley-validate="" method="POST" loader="true">
                <div class="form-group mb-3">
                  <label class="floating-label" for="Email">Email address</label>
                  <input type="email" class="form-control" id="Email" placeholder="Email address" name="email" required>
                </div>
                <div class="form-group mb-4">
                  <label class="floating-label" for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-block btn-primary text-white mb-4">Signin</button>
                <!-- <p class="mb-2 text-muted">Forgot password? <a href="#" class="f-w-400">Reset</a></p>
                <p class="mb-0 text-muted">Donâ€™t have an account? <a href="auth-signup.html" class="f-w-400">Signup</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- [ auth-signin ] end -->
